<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Git Cheat Sheet</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <h1 class='hello-world'>My Git Cheat Sheet</h1>
    <ol>
      <li>
        git add .
        <ul>
          <li>Adds your contents to the envelope</li>
          <li>The . means everything in that folder</li>
        </ul>
      </li>
      <li>git commit -m "my message"</li>
      <li>git push</li> 
    </ol>
  </body>
</html>
